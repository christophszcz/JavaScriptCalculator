<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>JavaScript Calculator</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="box">
				<form action="">
					<input type="text" name="">
				</form>
				<button class="btn btn-success" id="clear">Clear</button>
				<button class="btn btn-primary" id="one">1</button>
				<button class="btn btn-primary" id="two">2</button>
				<button class="btn btn-primary" id="three">3</button>
				<button class="btn btn-danger" id="addition">+</button>
				<button class="btn btn-danger" id="subtraction">-</button>
				<button class="btn btn-danger" id="multiply">x</button>
				<button class="btn btn-danger" id="divide">/</button>
				<button class="btn btn-info" id="equals">=</button>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
