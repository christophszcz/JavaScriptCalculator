<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>JavaScript Calculator</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="box">
				<form action="">
					<input type="text" id="display" value="" name="" readonly="readonly">
				</form>
				<div class="all-buttons">
					<div class="row">
						<button class="btn btn-success" id="clear">Clear</button>
						<button class="btn btn-danger" id="divide">&divide;</button>
					</div>
					<div class="row">
						<button class="btn btn-primary" id="seven">7</button>
						<button class="btn btn-primary" id="eight">8</button>
						<button class="btn btn-primary" id="nine">9</button>
						<button class="btn btn-danger" id="subtraction">-</button>	
					</div>
					<div class="row">
						<button class="btn btn-primary" id="four">4</button>
						<button class="btn btn-primary" id="five">5</button>
						<button class="btn btn-primary" id="six">6</button>	
						<button class="btn btn-danger" id="addition">+</button>
					</div>
					<div class="row">
						<button class="btn btn-primary" id="one">1</button>
						<button class="btn btn-primary" id="two">2</button>
						<button class="btn btn-primary" id="three">3</button>
						<button class="btn btn-info" id="equals">=</button>	
					</div>
					<div class="row">
						<button class="btn btn-primary" id="zero">0</button>
						<button class="btn btn-danger" id="multiply">&times;</button>
					</div>
				</div><!-- .all-buttons -->
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
