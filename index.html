<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>JavaScript Calculator</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="box">
				<div class="blue-box">
					<div class="cells">
						<div class="solar-cell"></div>
						<div class="solar-cell"></div>
						<div class="solar-cell"></div>
						<div class="solar-cell"></div>
					</div>
					<form action="">
						<input type="text" id="display" value="" name="" readonly="readonly">
					</form>	
					<p class="small-title">basic</p>
					<p class="big-title">Calculator</p>
				</div>
				<div class="all-buttons">
					<button data-key="65" class="btn btn-success" id="clear">AC</button>
					<button data-key="67" class="btn btn-success" id="last-clear">CE</button>
					<button data-key="191" class="btn btn-danger" id="division">&divide;</button>
					<button data-key="88" class="btn btn-danger" id="multiplication">&times;</button>
					<button data-key="55" class="btn btn-primary" id="seven">7</button>
					<button data-key="56" class="btn btn-primary" id="eight">8</button>
					<button data-key="57" class="btn btn-primary" id="nine">9</button>
					<button data-key="189" class="btn btn-danger" id="subtraction">-</button>	
					<button data-key="52" class="btn btn-primary" id="four">4</button>
					<button data-key="53" class="btn btn-primary" id="five">5</button>
					<button data-key="54" class="btn btn-primary" id="six">6</button>	
					<button data-key="87" class="btn btn-danger" id="addition">+</button>
					<button data-key="49" class="btn btn-primary" id="one">1</button>
					<button data-key="50" class="btn btn-primary" id="two">2</button>
					<button data-key="51" class="btn btn-primary" id="three">3</button>
					<button data-key="69" class="btn btn-info" id="equals">=</button>
					<div class="bottom-buttons">
						<button data-key="48" class="btn btn-primary" id="zero">0</button>  
						<button data-key="190" class="btn btn-primary" id="decimal">.</button> 	
					</div> 
				</div><!-- .all-buttons -->
			</div><!-- .box -->
			<div class="bottom-box">&nbsp;</div>	 
		</div><!-- .row -->
	</div><!-- .container -->
	
	<footer>
		<div class="dev-info">
			Made by:
			<a href="http://cjszczechowicz.com" id="website-link" target='_blank'>Chris Szczechowicz</a>
		</div>	
	</footer>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/buttons.js"></script>
<script src="js/operations.js"></script>
</body>
</html>
